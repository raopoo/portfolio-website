    <header>
        <h1>Pooja's Portfolio</h1>
        <button id="clearBtn" class="btn">Clear Form</button> 
    </header>
    <main>
       <div class="formDiv">
        <form id="contact-form">
          <input type="hidden" name="contact_number">
            <label for="name">Name:</label>
            <input type="text" name="user_name" id="user_name" required>
            
            <label for="email">Email:</label>
            <input type="text" name="user_email" id="email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="3" cols="20" required></textarea>
              <span></span>
            <input type="submit" value="Send" id="submitBtn" class="btn">         
        </form>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
         <!-- Modal content -->
          <div class="modal-content">
             <h4>Thank you for your message.<br></h4>
             <p><br>I will get in touch with you soon!!</p>
             <button id="closeBtn">Close</button>
          </div>
        </div>
    </main>
