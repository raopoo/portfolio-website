    <header>
        <h1>Pooja's Portfolio</h1>
        <button id="clearBtn" class="btn">Clear Form</button>

    <main>
       <div class="formDiv">
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="3" cols="20" required></textarea>
              <span></span>
            <input type="submit" value="Submit" id="submitBtn" class="btn">         
        </form>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal">
         <!-- Modal content -->
          <div class="modal-content">
             <h4>Thank you for your message.<br></h4>
             <p><br>I will get in touch with you soon!!</p>
             <button id="closeBtn">Close</button>
          </div>
        </div>

        <!-- Display Messages -->
        <div class="messageDiv">
           <h2>Messages</h2>
           <button class="btn" id="deleteBtn">Delete Messages</button>
        </div>
        
        <div class="cardDiv">
          <dl id="messages">
